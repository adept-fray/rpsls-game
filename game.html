<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/default.css">
    <link rel="stylesheet" href="./assets/css/game.css">
    <title>RPSLS In game</title>

    <script src="https://kit.fontawesome.com/01fef2320d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- homepage button -->
    <div id="homepage">
        <a class="button" href="./index.html"><i class="fa-solid fa-house"></i></a>
    </div>
    <!-- back button -->
    <div id="backbutton">
        <a class="button" href="./level.html"><i class="fa-solid fa-angle-left"></i></a>
    </div>

    <!-- background big icon to show current level -->
    <div id="background_icon"><i class="fa-solid fa-cloud-rain"></i></div>

    <!-- next level button-->
    <div id="next-level" class="button disabled">NEXT LEVEL</div>

    <!-- result of the round + text round placeholder -->
    <div id="round-result">WIN</div>
    <div id="round-result-text">Smock smashes Scissors</div>

    <!-- picked hand placeholder -->
    <div id="picks">
        <div id="player_pick" class="player">PAPER</div>
        <div id="bot_pick" class="bot">ROCK</div>
    </div>

    <!-- players placeholder -->
    <div id="players">
        <div class="player">Player's pick</div>
        <div class="bot">cloud's pick</div>
    </div>

    <!-- player hand placeholder -->
    <div id="player_deck">
        <span class="deck button">ROCK</span>
        <span class="deck button">PAPER</span>
        <span class="deck button">SCISSORS</span>
        <span class="deck button">LIZARD</span>
        <span class="deck button">SPOCK</span>
    </div>

    <!-- total rounds left to play -->
    <!-- total round wins -->
    <div id="rounds">
        <div id="rounds_left">Rounds: 9</div>
        <div id="total_wins">Wins: 0</div>
    </div>
</body>
</html>
